<div class="panel">
    <div class="panel-heading">
        <h3>Import Data</h3>
    </div>
    <div class="col-lg-">
        <br>
        <form name="frmImportacao">
            <div class="col-xs-10 col-sm-4 col-md-4 col-lg-3">
                <h4>Data :</h4>
                <input date-range-picker id="dataInicial" name="dataInicial" ng-model="dataInicial" class="form-control date-picker" type="date" (change)="changeDate($event)" />
                <div role="alert">
                    <span class="error" ng-show="frmLofrmImportacaogs.dataInicial.$error.required">
                        Informe a data.
                    </span>
                    <span class="error" ng-show="frmImportacao.dataInicial.$error.date">
                        Data inválida.
                    </span>
                </div>
                <br />
                <button type="button" class="btn btn-primary" btnCheckbox btnCheckboxTrue="1" btnCheckboxFalse="0" (click)="btnImportarClick($event)">
                    Importar
                </button>
            </div>
        </form>
    </div>
</div>
